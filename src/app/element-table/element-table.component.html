<div class="page-title">
  <h1>Periodic Table of Elements</h1>
</div>

<div *ngIf="loading$ | async; else showTable" class="loading-container">
  <mat-spinner></mat-spinner>
  <p>Loading data, please wait...</p>
</div>
<ng-template #showTable>
  <div class="filter-input">
    <mat-form-field appearance="outline">
      <mat-label>Filter elements</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Enter filter value...">
    </mat-form-field>
    <div class="animated-border" #border></div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-table mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="mat-button" (click)="openEditDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-template>
